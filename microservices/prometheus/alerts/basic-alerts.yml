# Basic Alert Rules for UK Management Bot
# Sprint 0: Infrastructure Foundation

groups:
  - name: infrastructure
    interval: 30s
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 2 minutes."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% (current value: {{ $value }})"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% (current value: {{ $value }}%)"

      # Disk space alerts
      - alert: DiskSpaceLow
        expr: (node_filesystem_free_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"} / node_filesystem_size_bytes) < 0.15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Less than 15% disk space remaining on {{ $labels.device }} mounted on {{ $labels.mountpoint }}"

  - name: database
    interval: 30s
    rules:
      # PostgreSQL down
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL instance {{ $labels.database }} is down"
          description: "PostgreSQL {{ $labels.database }} has been down for more than 2 minutes"

      # Too many connections
      - alert: PostgreSQLTooManyConnections
        expr: sum by (database) (pg_stat_database_numbackends) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many PostgreSQL connections"
          description: "PostgreSQL {{ $labels.database }} has {{ $value }} connections (threshold: 80)"

      # Database size growing fast
      - alert: PostgreSQLDatabaseSizeGrowing
        expr: rate(pg_database_size_bytes[1h]) > 1073741824  # 1GB per hour
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL database growing rapidly"
          description: "Database {{ $labels.database }} is growing rapidly at {{ $value }} bytes/hour"

      # Redis down
      - alert: RedisDown
        expr: redis_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance has been down for more than 2 minutes"

      # Redis memory usage
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using {{ $value }} of max memory (threshold: 90%)"

  - name: api_gateway
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(traefik_backend_requests_total{code=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.backend }}"
          description: "Error rate is {{ $value }} for backend {{ $labels.backend }}"

      # High latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(traefik_backend_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.backend }}"
          description: "95th percentile latency is {{ $value }}s for backend {{ $labels.backend }}"

      # Too many requests
      - alert: TooManyRequests
        expr: rate(traefik_backend_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/s"

  - name: microservices
    interval: 30s
    rules:
      # Service response time
      - alert: SlowServiceResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Service {{ $labels.service }} responding slowly"
          description: "95th percentile response time is {{ $value }}s"

      # Service error rate
      - alert: ServiceErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate for service {{ $labels.service }}"
          description: "Error rate is {{ $value }}"

      # Service availability SLO
      - alert: ServiceSLOViolation
        expr: (1 - rate(http_requests_total{status=~"5.."}[30m]) / rate(http_requests_total[30m])) < 0.999
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.service }} violating SLO"
          description: "Service availability is {{ $value }} (SLO: 99.9%)"

  - name: logging
    interval: 30s
    rules:
      # Elasticsearch cluster health
      - alert: ElasticsearchClusterUnhealthy
        expr: elasticsearch_cluster_health_status{color="red"} == 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Elasticsearch cluster is unhealthy"
          description: "Elasticsearch cluster status is RED"

      # Log pipeline issues
      - alert: LogstashPipelineBlocked
        expr: rate(logstash_pipeline_events_filtered_total[5m]) == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Logstash pipeline appears blocked"
          description: "No events processed in the last 5 minutes"