# Grafana Dashboard Provisioning Configuration
# UK Management Bot - Sprint 19-22

apiVersion: 1

providers:
  - name: 'Bot Gateway Dashboards'
    orgId: 1
    folder: 'Bot Gateway'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
