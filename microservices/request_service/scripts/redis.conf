# Redis Configuration for Request Service
# UK Management Bot - Request Management System

# Basic configuration
port 6379
bind 0.0.0.0

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Logging
loglevel notice

# Client management
timeout 300
tcp-keepalive 60

# Security
requirepass ""

# Database settings
databases 16

# Performance
tcp-backlog 511
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128