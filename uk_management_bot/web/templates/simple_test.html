<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç</title>
    <style>

        .info-box {

        }
    </style>
    <script src="/static/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>üéØ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç Telegram Web App</h1>
        
        <div id="status" class="status info">
            –ü—Ä–æ–≤–µ—Ä—è–µ–º...
        </div>
        
        <div id="info" class="info-box" style="display: none;">
            <h3>üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
            <div id="webappInfo"></div>
        </div>
        
        <div id="actions">
            <button onclick="testReady()">üöÄ –¢–µ—Å—Ç ready()</button>
            <button onclick="testExpand()">üì± –¢–µ—Å—Ç expand()</button>
            <button onclick="testClose()">‚ùå –¢–µ—Å—Ç close()</button>
        </div>
        
        <div id="result" class="info-box" style="display: none;">
            <h3>üìù –†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
            <div id="resultText"></div>
        </div>
    </div>

    <script>
        let tg = null;
        let statusDiv = document.getElementById('status');
        let infoDiv = document.getElementById('webappInfo');
        let resultDiv = document.getElementById('result');
        let resultText = document.getElementById('resultText');
        
        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function showResult(message) {
            resultText.textContent = message;
            resultDiv.style.display = 'block';
        }
        
        function showInfo() {
            document.getElementById('info').style.display = 'block';
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            updateStatus('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
            
            setTimeout(function() {
                console.log('–ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram Web App...');
                
                if (typeof Telegram === 'undefined') {
                    updateStatus('‚ùå Telegram –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    showResult('Telegram Web App –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    return;
                }
                
                if (!Telegram.WebApp) {
                    updateStatus('‚ùå Telegram.WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    showResult('Telegram.WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    return;
                }
                
                tg = Telegram.WebApp;
                updateStatus('‚úÖ Telegram Web App –Ω–∞–π–¥–µ–Ω!', 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                let info = `
                    <p><strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</strong> ${tg.platform || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                    <p><strong>–í–µ—Ä—Å–∏—è:</strong> ${tg.version || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                    <p><strong>–¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞:</strong> ${tg.colorScheme || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                    <p><strong>Init Data:</strong> ${tg.initData ? '–µ—Å—Ç—å' : '–Ω–µ—Ç'}</p>
                `;
                infoDiv.innerHTML = info;
                showInfo();
                
                showResult('Telegram Web App —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!');
                
            }, 1000);
        });
        
        function testReady() {
            if (!tg) {
                showResult('‚ùå Telegram Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                return;
            }
            
            try {
                tg.ready();
                showResult('‚úÖ ready() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ');
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ ready(): ${error.message}`);
            }
        }
        
        function testExpand() {
            if (!tg) {
                showResult('‚ùå Telegram Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                return;
            }
            
            try {
                tg.expand();
                showResult('‚úÖ expand() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ');
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ expand(): ${error.message}`);
            }
        }
        
        function testClose() {
            if (!tg) {
                showResult('‚ùå Telegram Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                return;
            }
            
            try {
                tg.close();
                showResult('‚úÖ close() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ');
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ close(): ${error.message}`);
            }
        }
    </script>
</body>
</html>
